<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="title">
          <h1 class="header text-light">Form :-</h1>
        </div>
        <form class="form row g-1 mt-2 needs-validation text-light" novalidate>
          <div class="control-form">
            <label for="validationCustom01" class="form-label">Firstname</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value=""
              required
            />
            <div class="errorMsg text-danger d-none">
              Enter Your FirstName...
            </div>
          </div>
          <div class="control-form">
            <label for="validationCustom02" class="form-label">Lastname</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value=""
              required
            />
            <div class="errorMsg text-danger d-none">Enter Your LastName</div>
          </div>
          <div class="control-form">
            <label for="validationCustomUsername" class="form-label"
              >Username</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              required
            />
            <div class="errorMsg text-danger d-none">
              Please choose a username.
            </div>
          </div>
          <div class="control-form">
            <label for="validationCustom03" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
            <div class="errorMsg text-danger d-none">
              Please provide a valid city.
            </div>
          </div>
          <div class="control-form">
            <label for="validationCustom04" class="form-label">State</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom04"
              required
            />
            <div class="errorMsg text-danger d-none">
              Please select a valid state.
            </div>
          </div>
          <div class="control-form">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input
              type="number"
              minlength="4"
              class="form-control"
              id="validationCustom05"
              required
            />
            <div class="errorMsg text-danger d-none">
              Please provide a valid zip.
            </div>
          </div>

          <div class="col-12 mt-4 mb-3">
            <button class="btn btn-primary" id="s_btn" type="submit">
              Submit form
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
